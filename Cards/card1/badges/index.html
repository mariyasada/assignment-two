<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="badge-container">
    <div class="container mt-2">
        <p class="text-content ">Hello, How you doing?</p>
        <div class="badge">1</div>
    </div>

    <!-- second badge -->
    <div class="container mt-2">
        <p class="text-content content-2 ">Hello, How you doing?</p>
        <div class="badge badge-large">4</div>
    </div>

<!-- Third badge with button -->
    <div class=" container container-btn mt-2">
        <p class="text-content">Hello, How you doing?</p>
        <button class="btn btn-primary">Action</button>
        <div class="badge badge-with-btn"><span>8</span></div>
    </div>

    <!-- fourth badge -->

    <div class=" container container-btn mt-2">
        <p class="text-content ">Hello, How you doing?</p>
        <button class="btn btn-white">Hide</button>
        <div class="badge badge-btn-right"><span>3</span></div>
    </div>

    <!-- badge with icon -->
    <div class=" container container-btn mt-2">
        <p class="text-content ">Hello, How you doing?</p>
        <i class="fas fa-bell"></i>
        <div class="badge badge-bell"><span>17</span></div>
    </div>

</div>
</body>
</html>
