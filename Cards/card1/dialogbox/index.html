<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cards/card1/dialogbox/style.css">

<body>
    <div class="dialogue-container">

        <div class="dialogue-card card-outline">

            <div class="dialogue-detail ml-01 mt-01">
                <h2 class="di-header">Use location Service?</h2>
                <p class="di-description mt-01">Let us help apps determine your location.This means sending anonymus loaction data to us, even when no data apps are running</p>
            </div>

            <div class="dialogue-btn mt-01 ml-01">
                <button class=" btn btn-action">DISAGREE</button>
                <button class=" btn btn-action">AGREE</button>
            </div>

        </div>


        <!-- -------------------------second dialogue box---------------------------------------- -->
            
        <div class="dialogue-card dialogue-card-lg card-outline mt-02">

            <div class="dialogue-detail dtail-vert">
                <h2 class="di-header padd-1">Phone ringtone</h2>
                <hr>
                <div class="option-list padd-1">
                    
                    <ul>
                        <li><input type="radio" name="btn-radio" value="None">None</input></li>
                        <li><input type="radio" name="btn-radio" value="Callisto">Callisto</input></li>
                        <li><input type="radio" name="btn-radio" value="Guitar">Guitar</input></li>
                        <li><input type="radio" name="btn-radio" value="Luna" aria-checked="true">Luna</input></li>
                        <li><input type="radio" name="btn-radio" value="Fluet">Fluet</input></li>
                        <li><input type="radio" name="btn-radio" value="Drum">Drum</input></li>
                </form>
                </div>
            </div>

            <div class="dialogue-btn mt-01 ml-01">
                <button class=" btn btn-action">CANCEL</button>
                <button class=" btn btn-action">OK</button>
            </div>

        </div>

    </div>

</body>
</html>
