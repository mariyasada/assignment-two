<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cards/card1//allcards/horizontal/style.css"">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>Card with text on Image</title>
</head>
<body>
    <h1 class="font-gray ">CARD TEXT ON IMAGE</h1>
    <div class="card card-md card-outline card-position">
        <div class="card-first-square card-content-col">

                    <div class="card-image-lg ">
                    <img src="/Cards/card1//allcards/image/river1.jpg" alt="image of river"/> 
                    </div>

                <div class="card-details ml-01">
                    <div class="card-detail card-detail-on-img font-white">
                        <h2 class="card-title mt-0 ">Our Changing Planet</h2>
                        <h3 class="card-subtitle pt-05 ">by Kurt Wagner</h3>
                    </div>
                </div>
          <p class ="card-para font-gray ml-01">Visit ten places on our planet that are undergoing the biggest changes today.</p>
        </div>

<div class="card-action">
        <div class="action-button">
            <button class="btn btn-secondary pt-05"><span class="btn-ripple"></span>Read</button>
            <button class="btn btn-secondary ml-01 pt-05"><span class="btn-ripple"></span>Bookmark</button>
        </div>
        <div class="action-icons font-gray pt-05">
            <button class="icon-button"><i class="far fa-heart" title="favorites"></i></button>
            <button class="icon-button"><i class="fas fa-share-alt" title="share"></i></button>
            <button class="icon-button"><i class="fas fa-ellipsis-v" title="more options"></i></button>     
        </div>
</div>
</div>





</body>
</html>
