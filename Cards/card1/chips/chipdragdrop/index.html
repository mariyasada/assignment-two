<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cards/card1/chips/chipsbasic/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>Basic chips with flex wrap</title>
</head>
<body>
    <div class="chips-basic chip-small mt-2">
        <div class="chip-with-icon ml-1 ">
            <h3 class="chip-name">Lemon</h3>
            <div class="icon">
            <i class="fas fa-times"></i></div>
        </div> 

        <div class="chip-with-icon ml-1 ">
            <h3 class="chip-name">banana</h3>
            <div class="icon">
            <i class="fas fa-times"></i></div>
            </div> 

            <div class="chip-with-icon ml-1 ">
                <h3 class="chip-name">apple</h3>
                <div class="icon">
                <i class="fas fa-times"></i></div>
                </div> 

                <div class="chip-with-icon ml-1 ">
                    <h3 class="chip-name">papaya</h3>
                    <div class="icon">
                    <i class="fas fa-times"></i></div>
                    </div> 
                    <div class="chip-with-icon ml-1 ">
                        <h3 class="chip-name">pineapple</h3>
                        <div class="icon">
                        <i class="fas fa-times"></i></div>
                        </div> 

                        <div class="chip-with-icon ml-1 ">
                            <h3 class="chip-name">berry</h3>
                            <div class="icon">
                            <i class="fas fa-times"></i></div>
                            </div> 

                            <div class="chip-with-icon ml-1 ">
                                <h3 class="chip-name">watermelon</h3>
                                <div class="icon">
                                <i class="fas fa-times"></i></div>
                                </div> 
                                <div class="chip-with-icon ml-1 ">
                                    <h3 class="chip-name">kiwi</h3>
                                    <div class="icon">
                                    <i class="fas fa-times"></i></div>
                                    </div> 

        <p class= "chip-name-only bg-pink">banana</p>
        <p class= "chip-name-only bg-primary">strawberry</p>
        <p class= "chip-name-only bg-pink">orange</p>
        <p class= "chip-name-only bg-primary">kiwi</p>
        <p class= "chip-name-only bg-pink">cherry</p>
        <p class= "chip-name-only bg-primary">papaya</p>
        <p class= "chip-name-only bg-pink">watermelon</p>
        <p class= "chip-name-only bg-primary">grapefruit</p>
        <p class= "chip-name-only bg-pink">blueberry</p>
        <p class= "chip-name-only bg-primary">pineapple</p>
    </div>
    
</body>
</html>
