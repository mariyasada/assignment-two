<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dense header</title>
    <link rel="stylesheet" href="/Cards/card1/HeaderComponent/basicHeader/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>

        <!-- uncomment this code to see dense header -->
        <h1 class="mt-2">dense Container</h1>
        <div class="header-container header-dense-last mt-2">

            <div class="header-content ml-2">
               <h2 class="header-menu icon"><i class="fas fa-bars"></i></h2>
               <h3 class="header-name ml-4">San Francisco, CA</h3>
            </div>
    
            <div class="header-icons mr-2">
                <h2 class="icon"><i class="fas fa-download" title="download"></i></h2>
                <h2 class="icon"><i class="fas fa-print" title="print"></i></h2>
                <h2 class="icon"><i class="fas fa-bookmark" title="bookmark"></i></h2>
            </div>
    </div>
       <!-- fixed container -->
       <h1 class="mt-2">Fixed Container</h1>
    <div class="header-container header-fixed mt-2">

        <div class="header-content ml-2">
           <h2 class="header-menu icon"><i class="fas fa-bars"></i></h2>
           <h3 class="header-name ml-4">San Francisco, CA</h3>
        </div>

        <div class="header-icons mr-2">
            <h2 class="icon"><i class="fas fa-download" title="download"></i></h2>
            <h2 class="icon"><i class="fas fa-print" title="print"></i></h2>
            <h2 class="icon"><i class="fas fa-bookmark" title="bookmark"></i></h2>
        </div>
    </div>
    
</body>
</html>
