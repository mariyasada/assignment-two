<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>horizontal card</title>
</head>
<body>
    <div class="card card-outline">
        <div class="card-first-square">
            <div class="card-image">
             <img src="/Cards/card1/allcards/image/river1.jpg" alt="image of river"/> 
              </div>
              <div class="card-details ">
                    <h2 class="card-title">Our Changing Planet</h2>
                    <h3 class="card-subtitle font-gray pt-05">by Kurt Wagner</h3>
               </div>
        </div>
         <div class="card-action mt-01">
             <div class="action-button">
                 <button class="btn btn-primary pt-05"><span class="btn-ripple"></span>Read</button>
                 <button class="btn btn-primary ml-01 pt-05"><span class="btn-ripple"></span>Bookmark</button>
             </div>
             <div class="action-icons font-gray">
                    <i class="far fa-heart" title="favorites"></i>
                    <i class="fas fa-share-alt" title="share"></i>
                    <i class="fas fa-ellipsis-v" title="more options"></i>
             </div>
            
    </div>
</body>
</html>
